<html>
<head>
<style>

/*ul 사이의 띄어쓰기는 ul안에 li 태그를 의미한다.*/

	color: red ;

}

/* #은 해당 아이디(id)를 가진 요소에만 적용*/
#sp_friend {
	color : rebeccapurple;
}

/* .는 하나의 클래스에 적용 */
.ol_e{
	color : orange;
}

</style>
</head>
<ul>
	<li>Cruella</li>
	<li>Avengers</li>
	<li>Spyder Man</li>
</ul>


<!-- div : 영역 묶기 -->
<div class="div_class">
<ol class="ol_e">
	<li id="sp_friend"> Harry Potter</li>
	<li>Toy Story</li>
</ol>

<ol class="ol_e">
	<li> Harry Potter</li>
	<li>Toy Story</li>
</ol>
</div>


</html>
