
<!DOCTYPE html>
<html>
<head>
<script>
function contents() {
  document.getElementById("demo").innerHTML = "No, this is HTML!";
}
function color(){
    document.getElementById("demo").style.color='red'
}
</script>
</head>
<body>
<h1>A Web Page</h1>
<p id="demo">This is Javascript!</p>
<button type="button" onclick="contents()">Change the Paragraph</button>
<button type="button" onclick="color()">Change the Color </button>
</body>
</html>
