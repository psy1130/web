<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo">예제</p>


<script>
    var cars = ["kim", "park", "hwang", "Hyundai"];
    var text = "";
    var i;
    for (i=0; i<cars.length; i++){
        text += cars[i] + "<br>";
    }
    demo.innerHTML = text;



</script>

</body>
</html>
