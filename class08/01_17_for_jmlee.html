
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="practice">실습</p>
<script>
    let name = ["Kim", "Lee", "Park", "Hwang"];
    let text = "";
    for (let i=0; i<name.length; i++){
        text += name[i] + "<br>";
    }
    document.getElementById("practice").innerHTML = text;
</script>
</body>
</html>
